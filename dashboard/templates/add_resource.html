{% extends 'blog/base.html' %}
{% load static %}



{% block content %}

<div class="container">
  <h2>Add a new resource</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ doc_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}

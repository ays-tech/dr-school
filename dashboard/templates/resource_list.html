{% extends 'blog/base.html' %}
{% load static %}




{% block content %}
  <div class="container my-5">
    <h1>Academic Resources</h1>
    <form class="form-inline my-4" method="GET" action="{% url 'resource_list' %}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" value="{{ request.GET.q }}">
      <button class="btn btn-primary my-2 " type="submit">Search</button>
    </form>


    <div class="row">
      {% for resource in resources %}
      <div class="col-md-4 my-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ resource.title }}</h5>
            <p class="card-text">{{  resource.description|truncatechars:50 }}</p>
            <a href="{% url 'resource_detail' resource.id %}" class="btn btn-primary">View Resource</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-md-12">
        <p>No resources found for that Keyword.</p>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Delete Resource</h3>
          </div>
          <div class="card-body">
            <p class="card-text">Are you sure you want to delete the resource "{{ resource.title }}"?</p>
            <form method="post" action="{% url 'delete_resource' pk=resource.pk %}">
              {% csrf_token %}
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger mr-2">Delete</button>
                <a href="{% url 'my_files' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
<div class="container">
  <h1>Edit "{{ resource.title }}"</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {{ doc_form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
{% endblock %}
